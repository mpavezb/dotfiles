[module/powermenu]
type = custom/menu

expand-right = true
format-padding = 0

label-open = 
label-close =  
label-separator = "  |  "

menu-0-0 = Suspend
menu-0-1 = Reboot
menu-0-2 = Power Off

menu-0-0-exec = bspc quit -1
menu-0-1-exec = sudo reboot
menu-0-2-exec = sudo poweroff

menu-0-0-foreground = ${colors.foreground}
menu-0-1-foreground = ${colors.foreground}
menu-0-2-foreground = ${colors.foreground}

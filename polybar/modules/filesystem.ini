[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home/storage

label-mounted =  %used%/%total%
label-unmounted =  %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}


; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
spacing = 4